[build]
  # Directory (relative to root) that contains the deploy-ready HTML files and assets generated by the build. 
  # This might be `dist`, `out`, `public` etc. depending on your build tool of choice.
  publish = "build"

  # Default build command.
  command = "npm run build"

  # Environment variables can also be specified.
  [build.environment]
    NODE_VERSION = "14"
    MY_ENV_VAR = "my-value"

# Redirects
[[redirects]]
  from = "/old-path"
  to = "/new-path"
  status = 301

# Headers
[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=3600"

# Custom plugins
[[plugins]]
package = "netlify-plugin-example"
  [plugins.inputs]
  exampleInput = "data"
